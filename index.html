<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <div id="calculoIMC">
        <div id="titulo">
          <h1>Calcule o IMC</h1>
        </div>
        <div class="tabelaIMC">
          <div id="imc">
            <ul>
              <li style="font-weight: bolder">IMC</li>
              <li>Menos do que 18,5</li>
              <li>Entre 18,5 e 24,9</li>
              <li>Entre 25 e 29,9</li>
              <li>Entre 30 e 34,9</li>
              <li>Entre 35 e 39,9</li>
              <li>Mais do que 40</li>
            </ul>
          </div>
          <div id="tabResultado">
            <ul>
              <li style="font-weight: bolder">Resultado</li>
              <li>Abaixo do peso</li>
              <li>Peso normal</li>
              <li>Sobrepeso</li>
              <li>Obesidade grau 1</li>
              <li>Obesidade grau 2</li>
              <li>Obesidade grau 3</li>
            </ul>
          </div>
        </div>
        <form action="#" id="formulario" method="">
          <label for="peso">Peso:</label>
          <input id="peso" name="peso" type="text" />
          <label for="altura">Altura</label>
          <input id="altura" name="altura" type="text" />
          <button type="submit">Enviar</button>
        </form>
      </div>
      <div id="resultado">
        <h2>Resultado</h2>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
